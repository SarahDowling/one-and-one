	</head>


	<body>

			<li><a href="#main">Jump to main content</a></li>
			<li><a href="#nav">Jump to navigation</a></li>

			<div class="grid island yellow-background">
				<div class="unit xs-1 s-1 m-1-4 l-1-4 xl-1-3 pad-t-1-2"><a class="link-box icon-link" href="index.html">
					<div class="media">
						<div class="media__img gutter">
							<img src="img/oneandone-logo.svg" alt="One+One">
						</div>
					</div></a>
				</div>
				<div class="unit xs-1 s-1 m-3-4 l-3-4 xl-2-3">
					<nav id="nav" role="navigation">
						<ol class="list-group clearfix">
							<li class="island-1-4"><a class="link-box btn btn--light gutter-1-2 red-words white-background white-border" href="index.html">Home</a></li>
							<li class="island-1-4"><a class="link-box btn btn--light gutter-1-2 red-words white-background white-border" href="features.html">Features</a></li>
							<li class="island-1-4"><a class="link-box btn btn--light gutter-1-2 red-words white-background white-border" href="plans.html">Plans</a></li>
							<li class="island-1-4"><a class="link-box btn btn--ghost gutter-1-2 red-words red-border" href="sign-up.html">Sign Up</a></li>
						</ol>
					</nav>
				</div>
			</div>
		</header>

		<main id="main">

			<div class="grid bg-image-full-signup clearfix island-2">
				<div class="unit xs-1 s-1 m-1 l-1 xl-1 text-center">
					<h2 class="petta">Sign up to start your planning.</h2>
				</div>
			</div>




			<form action="https://formspree.io/dowl0030@algonquinlive.com" method="post">
				<div class="grid signupform">


					<div class="unit xs-1 s-1 m-1 l-1 xl-1 text-center">
						<fieldset>
							<legend class="bold">Choose your plan:</legend>
							<div class="grid">
							<div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
								<input  id="happy" type="radio" name="feels" value="happy">
								<label class="plan-label" for="happy">Thrifty Weds (Free!)</label>
							</div>
							<div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
								<input id="sleepy" type="radio" name="feels" value="sleepy">
								<label class="plan-label" for="sleepy">Standard Weds<br>($14/month)</label>
							</div>
							<div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
								<input  id="angry" type="radio" name="feels" value="angry">
								<label class="plan-label" for="angry">The Big Spender ($79/year)</label>
							</div>
						</div>
						</fieldset>
					</div>


					<div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-4">
						<label for="name" required>First Name</label>
						<input id="name" name="name">
					</div>
					<div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-4">
						<label for="name" required>Last Name</label>
						<input id="name" name="name">
					</div>

					<div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-4">
						<label for="email">Email (Used to Log In)</label>
						<input id="email" type="email" name="email" required placeholder="you@yours.com">
					</div>
					<div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-4">
						<label for="password">Create Account Password</label>
						<input id="password" type="password" name="password" required placeholder="Password">
					</div>

					<div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-4">
						<label for="credit-card">Credit Card Number</label>
						<input id="credit-card" type="password" name="credit-card" required placeholder="##################">
					</div>
					<div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-4">
						<label for="security-number">Security Number</label>
						<input id="security-number" name="security-number" required placeholder="Password">
					</div>

					<div class="unit xs-1 s-1 m-1 l-1 xl-1">
						<div class="grid grid-center">
							<div class="unit xs-1 s-1 m-1 l-1 xl-1 text-center island-2">
						<button type="submit"><a class="link-box btn btn--ghost red-border red-words" href="congratulations.html">Submit and Get Started</a></button>
							</div>
						</div>
					</div>

					<div class="unit xs-1 s-1 m-1 l-1 xl-1 text-center">
						<fieldset>
							<legend class="bold">Expiration Date</legend>
							<div class="grid">
								<div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
									<input  id="happy" type="radio" name="feels" value="happy">
									<label class="plan-label" for="happy">Thrifty Weds (Free!)</label>
								</div>
								<div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
									<input id="sleepy" type="radio" name="feels" value="sleepy">
									<label class="plan-label" for="sleepy">Standard Weds<br>($14/month)</label>
								</div>
								<div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
									<input  id="angry" type="radio" name="feels" value="angry">
									<label class="plan-label" for="angry">The Big Spender ($79/year)</label>
								</div>
						</div>
						</fieldset>
					</div>

					<input type="hidden" name="_next" value="http://sarahdowling.github.io/real-forms/thanks.html">

</div>
				</form>





			<div class="grid grid-center">
				<div class="unit xs-1 s-1 m-1 l-1 xl-1 text-center island-2">
					<a class="link-box btn btn--ghost red-border red-words" href="congratulations.html">Submit and Get Started</a>
				</div>
			</div>



		</main>



		<footer>
			<div class="grid bg-color island-2 yellow-background">
				<div role="contentinfo" class="unit xs-1 s-1 m-1-4 l-1-2 xl-1-2">

				</div>
				<div class="unit xs-1 s- m-1-2 l-1-2 xl-1-2">
					<div class="grid">
						<div class="unit unit-xs-hidden unit-s-hidden unit-m-hidden l-2-3 xl-2-3">
							<ol class="list-group list-group--inline">
								<li class="gutter-1-4 milli"><a class="red-words" href="index.html">Home</a></li>
								<li class="gutter-1-4 milli"><a class="red-words" href="features.html">Features</a></li>
								<li class="gutter-1-4 milli"><a class="red-words" href="plans.html">Plans</a></li>
								<li class="gutter-1-4 milli"><a class="red-words" href="sign-up.html">Sign Up</a></li>
							</ol>
						</div>
						<div class="unit xs-1 s-1 m-1 l-1-3 xl-1-3">
							<h6 class="text-right"><a class="red-words" href="#top">One+One</a></h6>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
